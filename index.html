<!DOCTYPE html>
<html>
<head>
    <title>OW Stat Tracking</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="mainv3.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div id="wrapper">
        <div id="header" class="effect">
            <img src="resources/pics/banner.png" />
            <div>
            	<p style="display: inline-flex; align-items: center;">
            	    Blizzard Battletag:&nbsp;
            	    <input id="battletag" />
            	    <button id="search" style="margin: 6px">Search</button>
        			<img id="loading" src="resources/pics/loading.gif">
            	</p>
            </div>
        	<select id="dropDown1" style="margin-left: auto; margin-right: auto">
        		<option value="quickplay" selected>Quickplay</option>
       	 		<option value="competitive">Competitive</option>
       		 </select>
       		 <br><br>
            <table class="horizontal-menu">
                <tr>
                    <td><a href="pages/compare.html">Comparison</a></td>
                </tr>
            </table>
        </div>

        <div id="col1" class="float effect">
        </div>

        <div id="col2" class="float effect">
            <div id="graph">
            </div>
        </div>

        <div id="col3" class="float effect">
        </div>

        <div id="footer" class="effect">
        </div>
    </div>
</body>
</html>
